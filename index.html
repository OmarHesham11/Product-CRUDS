<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="js/main.js"></script>
  </head>
  <body>

    <div class="w-75 m-auto py-5">
            <div class="mb-3">
              <label for="productName" class="form-label">Product name:</label>
              <input type="text" class="form-control" id="productName">
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">Product price:</label>
              <input type="number" class="form-control" id="productPrice">
            </div>

            <div class="mb-3">
                <label for="productCategory" class="form-label">Product category:</label>
                <input type="text" class="form-control" id="productCategory">
            </div>

            <div class="mb-3">
                <label for="productDesc" class="form-label">Product description:</label>
                <textarea class="form-control" id="productDesc" rows="3"></textarea>
            </div>

            <button onclick="addProduct();" class="btn btn-outline-info">Add product</button>

            <div class="py-3">
                <p class="text-danger" id="error"></p>
            </div>
    </div>

    <div class="w-75 m-auto py-3">
        <div class="w-50 m-auto mb-5">
            <input onkeyup="searchProduct(this.value);" type="text" class="form-control" id="searchId" placeholder="Search...">
        </div>
      </div>
      
              <table class="table w-75 m-auto py-5">
                  <thead>
                      <th>Index</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Category</th>
                      <th>Description</th>
                      <th>Update</th>
                      <th>Delete</th>
                  </thead>
                  <tbody id="tableBody">
                      <tr>

                      </tr>
                  </tbody>
              </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
